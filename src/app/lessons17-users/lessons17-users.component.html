<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <form [formGroup]=registrationForm novalidate>
                <mat-form-field>
                    <input type="text" [(ngModel)]="login" name="login" formControlName='login' matInput placeholder="Login">
                  </mat-form-field>
                  <mat-form-field>
                    <input type="text" [(ngModel)]="password" name="password" formControlName='password' matInput placeholder="Password">
                  </mat-form-field>
                  <mat-form-field>
                    <input type="text" [(ngModel)]="email" name="email" formControlName='email' matInput placeholder="Email">
                  </mat-form-field>
                  <button type="submit" mat-flat-button color="primary"(click)="pushUser()" [disabled]='!registrationForm.valid' [ngStyle]="{'display': status? 'block' : 'none'}">{{buttonVal}}</button>
                  <button type="submit" mat-flat-button color="primary"(click)="saveEditUser()" [disabled]='!registrationForm.valid'[ngStyle]="{'display': status? 'none' : 'block'}">{{buttonVal}}</button>
            </form>
        </div>
        <div class="col-lg-7">
            <table class="table table-striped table-hover ">
                <thead>
                  <tr class="bg-danger">
                    <th scope="col">#</th>
                    <th scope="col">Login</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let user of userArr, let i = index">
                        <th>{{i+1}}</th>
                        <th>{{user.login}}</th>
                        <th>{{user.password}}</th>
                        <th>{{user.email}}</th>
                        <th><button mat-raised-button  color="primary"(click)="editUser(i)">Edit</button></th>
                        <th><button mat-raised-button  color="warn" (click)="deleteUser(i)" [disabled]='!status'>Delete</button></th>                       
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
